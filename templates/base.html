<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rémy Pagart - Artiste designer. Découvrez mes créations uniques."
    />
    <meta
      name="keywords"
      content="rémy, remy, pagart, rémy pagart, remy pagart, Rémy pagart, Remy pagart, Rémy Pagart, Remy Pagart"
    />
    <meta name="author" content="Rémy Pagart" />
    <title>
      {% block title %}Rémy Pagart - Artiste designer. Découvrez mes créations
      uniques.{% endblock %}
    </title>
    <!-- Polices Google optimisées -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome corrigé -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <nav role="navigation" class="primary-navigation">
        <div class="logo">
          <a href="/">REMY PAGART</a>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" id="nav-links">
          <li><a href="/">Home</a></li>
          <li aria-haspopup="true">
            <a href="#">Work</a>
            <ul class="dropdown">
              <li><a href="/tableaux">Painting</a></li>
              <li><a href="/sculptures">Sculpture</a></li>
              <li aria-haspopup="true">
                <a href="#">Design</a>
                <ul class="dropdown2">
                  <li><a href="/furnitures">Furniture</a></li>
                  <li><a href="/motos">Bikes</a></li>
                </ul>
              </li>
              <li aria-haspopup="true">
                <a href="#">Archi</a>
                <ul class="dropdown3">
                  <li><a href="/boutiques">Boutique</a></li>
                  <li><a href="/houses">House</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li><a href="/news">News</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <main>{% block content %}{% endblock %}</main>
    </div>
    {% block footer %}
    <footer>
      <div class="container-footer">
        <small> &copy; 2025 Rémy pagart. Tous droits réservés. </small>
      </div>
    </footer>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
