<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rémy Pagart - Artiste designer. Découvrez mes créations uniques."
    />
    <meta
      name="keywords"
      content="rémy, remy, pagart, rémy pagart, remy pagart, Rémy pagart, Remy pagart, Rémy Pagart, Remy Pagart"
    />
    <meta name="author" content="Rémy Pagart" />
    <title>{% block title %}Rémy Pagart - Artiste Designer{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/static/images/capture_d_ecran_4-3-2025_141659_turbologo.com-removebg-preview.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-...sha256-..."
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav role="navigation" class="primary-navigation">
        <div class="logo">
          <a href="/">REMY PAGART</a>
        </div>

        <button class="hamburger" id="hamburger" aria-label="Menu">
          <i class="fas fa-bars"></i>
        </button>

        <ul class="nav-links" id="nav-links">
          <li><a href="/">Home</a></li>
          <li>
            <a href="#">Work</a>
            <ul class="dropdown" &dtrif;>
              <li><a href="/tableaux">Painting</a></li>
              <li>
                <a href="/sculptures">Sculpture</a>
              </li>
              <li>
                <a href="#">Design</a>
                <ul class="dropdown2">
                  <li><a href="/furnitures">Furniture</a></li>
                  <li><a href="/motos">Bikes</a></li>
                </ul>
              </li>
              <li>
                <a href="#">Archi</a>
                <ul class="dropdown3">
                  <li><a href="/boutiques">Boutique</a></li>
                  <li><a href="/houses">House</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li><a href="/news">News</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <main>{% block content %}{% endblock %}</main>
    </div>
    {% block footer %}
    <footer>
      <div class="container-footer">
        <small> &copy; 2025 Rémy pagart. Tous droits réservés. </small>
      </div>
    </footer>
    {% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Permanent+Marker&display=swap");
    </style>
  </body>
</html>
