{% extends "base.html" %} {% block title %}Rémy Pagart Motograff | Art Plastique
Contemporain{% endblock %} {% block content %} {% set hide_footer = True %}
<section class="detail-con main">
  <div class="container">
    <div class="detail-info">
      <h1>MOTOGRAFF</h1>
      <h3>Plastics</h3>
      <a href="/sculptures" class="btn-retour-tbl"
        ><i class="fa-solid fa-rotate-left"></i
      ></a>
    </div>

    <div class="gallery-con">
      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[0].image) }}"
          alt="{{ bikes[0].titre }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[1].image) }}"
          alt="{{ bikes[1].titre }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[2].image) }}"
          alt="{{ bikes[2].titre }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[3].image) }}"
          alt="{{ bikes[3].titre }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[4].image) }}"
          alt="{{ bikes[4].titre }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[5].image) }}"
          alt="{{ bikes[5].titre }}"
        />
      </div>

      <div class="gallery-button">
        <div class="button-prev">
          <a id="btn-prev" class="prev" onclick="plusSlides(-1)">❮</a>
        </div>
        <div class="button-next">
          <a id="btn-next" class="next" onclick="plusSlides(1)">❯</a>
        </div>
      </div>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[0].image) }}"
            onclick="currentSlide(1)"
            alt="{{ bikes[0].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[1].image) }}"
            onclick="currentSlide(2)"
            alt="{{ bikes[1].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[2].image) }}"
            onclick="currentSlide(3)"
            alt="{{ bikes[2].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[3].image) }}"
            onclick="currentSlide(4)"
            alt="{{ bikes[3].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[4].image) }}"
            onclick="currentSlide(5)"
            alt="{{ bikes[4].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/MOTOGRAFF/' + bikes[5].image) }}"
            onclick="currentSlide(6)"
            alt="{{ bikes[5].titre }}"
          />
        </span>
      </div>
    </div>
  </div>
</section>
{% endblock %}
