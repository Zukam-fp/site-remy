{% extends "base.html" %} {% block title %}Rémy Pagart Bar illustration{%
endblock %} {% block content %}
<section class="detail-con main">
  <div class="container">
    <div class="detail-info">
      <h1>L'ILLUSTRATION</h1>
      <a href="/boutiques" class="btn-retour-tbl"
        ><i class="fa-solid fa-rotate-left"></i
      ></a>
    </div>

    <div class="gallery-con">
      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[0].image) }}"
          alt="{{ shops[0].titre }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[1].image) }}"
          alt="{{ shops[1].titre }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[2].image) }}"
          alt="{{ shops[2].titre }}"
        />
      </div>

      <div class="gallery-button">
        <div class="button-prev">
          <a id="btn-prev" class="prev" onclick="plusSlides(-1)">❮</a>
        </div>
        <div class="button-next">
          <a id="btn-next" class="next" onclick="plusSlides(1)">❯</a>
        </div>
      </div>

      <div class="caption-container"><div id="caption"></div></div>

      <div class="row">
        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[0].image) }}"
            onclick="currentSlide(1)"
            alt="{{ shops[0].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[1].image) }}"
            onclick="currentSlide(2)"
            alt="{{ shops[1].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[2].image) }}"
            onclick="currentSlide(3)"
            alt="{{ shops[2].titre }}"
          />
        </span>
      </div>
    </div>
  </div>
</section>
{% endblock %}
