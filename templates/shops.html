{% extends "base.html" %} {% block title %}Shop-rémy{% endblock %} {% block
content %}
<section class="detail-con main">
  <div class="container">
    <div class="detail-info">
      <h2>Boutiques</h2>
      <a href="/boutiques.html" class="btn-retour-tbl">Retour aux boutiques</a>
    </div>

    <div class="gallery-con">
      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[0].image) }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[1].image) }}"
        />
      </div>

      <div class="mySlides">
        <img
          src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[2].image) }}"
        />
      </div>

      <!-- Boutons de navigation -->
      <div class="gallery-button">
        <div class="button-prev">
          <a class="prev" onclick="plusSlides(-1)">❮</a>
        </div>
        <div class="button-next">
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
      </div>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Vignettes shops -->
      <div class="row">
        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[0].image) }}"
            onclick="currentSlide(1)"
            alt="{{ shops[0].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[1].image) }}"
            onclick="currentSlide(2)"
            alt="{{ shops[1].titre }}"
          />
        </span>

        <span class="column">
          <img
            class="demo cursor"
            src="{{ url_for('static', filename='images/ARCHI/Shops/' + shops[2].image) }}"
            onclick="currentSlide(3)"
            alt="{{ shops[2].titre }}"
          />
        </span>
      </div>
    </div>
  </div>
</section>
{% endblock %}
